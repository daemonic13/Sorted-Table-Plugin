<html>
  <head>
    <title>Sorted Table jQuery</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/themes/base/jquery-ui.css">
    <script src="sortedtable.js?dev"></script>
    <script>
      $(function(){
          $("table").sortedtable();
      });
    </script>
    <style type="text/css">
      tr.awesome{
        color: red;
      }
      th[class|="type"]{
        cursor:pointer;
      }
    </style>
    </style>
  </head>
  <body>
    <h1>Sorted Table jQuery!</h1>
    <table border="1">
      <thead>
        <tr>
          <th class="type-int awesome">int</th>
          <th class="type-float">float</th>
          <th class="type-string">string</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>15</td>
          <td>-.18</td>
          <td>banana</td>
        </tr>
        <tr class="awesome">
          <td>95</td>
          <td>36</td>
          <td>coke</td>
        </tr>
        <tr>
          <td>2</td>
          <td>-152.5</td>
          <td>apple</td>
        </tr>
        <tr>
          <td>-53</td>
          <td>88.5</td>
          <td>zebra</td>
        </tr>
        <tr>
          <td>195</td>
          <td>-858</td>
          <td>orange</td>
        </tr>
      </tbody>

    </table>
  </body>
</html>
